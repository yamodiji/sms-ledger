name: sms_ledger
description: A Flutter SMS Ledger app that reads transaction SMS and displays them in a beautiful interface.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  another_telephony: ^0.4.1
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  razorpay_ifsc: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/bank_logos/ 